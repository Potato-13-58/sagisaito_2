<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>株式会社サギテック</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="company-logo">SagiTech</div>
    <nav>
      <a href="#">会社概要</a>
      <a href="#">事業内容</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1><span class="animated-text">安全で安心な未来を提供します。</span></h1>
      <p>最先端のテクノロジーで課題解決をサポートします。</p>
      <button id="notifyBtn" class="btn-primary">お知らせを受け取る</button>
      <button id="locationBtn" class="btn-secondary">位置情報を教える</button>
    </section>
    <section id="user-info" class="user-info hidden">
      <h2>取得した情報</h2>
      <div id="info-content"></div>
    </section>
  </main>
  <div id="ad-modal" class="modal hidden">
    <div class="ad-content">
      <span class="ad-title">本日のおすすめ案件！</span>
      <p>アカウントが当選しました。高額報酬が今すぐ受け取れます。</p>
      <button id="ad-download" class="ad-btn">詳細を見る</button>
      <span id="ad-close" class="ad-close-btn">×</span>
    </div>
  </div>
  <div id="modal-backdrop" class="modal-backdrop hidden"></div>
  <footer>
    <p>&copy; 2025 株式会社サギテック. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
